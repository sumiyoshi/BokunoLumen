engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
        Controversial/CamelCasePropertyName:
          enabled: false
        Naming/ShortVariable:
          enabled: false
exclude_paths:
- "tests/"
- "storage/"
- "resources/"
- "public/"
- "database/"
- "config/"
- "bootstrap/"
- "src/Infrastructure/App/Console/Commands/"

